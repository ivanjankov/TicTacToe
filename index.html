<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="script.js" type="text/javascript"></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div
			id="ui_wrapper"
			class="d-flex justify-content-center align-items-center"
		>
			<div class="ui_content d-flex flex-column justify-content-between mb-2">
				<div
					class="ui_controller d-flex flex-wrap gap-4 justify-content-center align-items-center"
				>
					<div class="signs_ui">
						<span class="close">X</span>
						<span class="circle">O</span>
					</div>
					<div
						id="turn"
						class="d-flex justify-content-center align-items-center"
					>
						<p class="m-0">X TURN</p>
					</div>
					<div
						id="restart"
						class="d-flex align-items-center justify-content-end"
					>
						<button
							class="restart_btn d-flex justify-content-center align-items-center"
						>
							<i class="fas fa-reply"></i>
						</button>
					</div>
				</div>
				<div
					class="ui_squares d-flex flex-wrap gap-4 justify-content-center align-items-center"
				>
					<div class="square"></div>
					<div class="square"></div>
					<div class="square"></div>
					<div class="square"></div>
					<div class="square"></div>
					<div class="square"></div>
					<div class="square"></div>
					<div class="square"></div>
					<div class="square"></div>
				</div>
				<div class="ui_result d-flex justify-content-between">
					<div
						class="player_one rectangle d-flex flex-column align-items-center justify-content-center"
					>
						<p class="player">X (you)</p>
						<p class="player_one_score">0</p>
					</div>
					<div
						class="result rectangle d-flex flex-column align-items-center justify-content-center"
					>
						<p class="player">ties</p>
						<p class="ties">ties</p>
					</div>
					<div
						class="player_two rectangle d-flex flex-column align-items-center justify-content-center"
					>
						<p class="player">O (you)</p>
						<p class="player_one_score">0</p>
					</div>
				</div>
			</div>
		</div>
		<div
			id="winner_modal"
			class="d-flex justify-content-center align-items-center hidden"
		>
			<div
				id="announce_winner"
				class="d-flex flex-column justify-content-center align-items-center"
			>
				<h2 class="modal-title text-center mb-5">
					Winner is: <span id="winner"></span>
				</h2>
				<button class="restart_btn modal_btn">Restart</button>
			</div>
		</div>
	</body>
</html>
